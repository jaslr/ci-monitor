<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Orchestra conductor batons crossed -->
  <defs>
    <linearGradient id="baton1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
    <linearGradient id="baton2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
    <linearGradient id="handle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1e293b" stroke="#334155" stroke-width="1"/>

  <!-- Left baton (bottom-left to top-right) -->
  <line x1="7" y1="25" x2="25" y2="7" stroke="url(#baton1)" stroke-width="2" stroke-linecap="round"/>
  <!-- Left baton handle -->
  <circle cx="7" cy="25" r="2.5" fill="url(#handle)"/>

  <!-- Right baton (bottom-right to top-left) -->
  <line x1="25" y1="25" x2="7" y2="7" stroke="url(#baton2)" stroke-width="2" stroke-linecap="round"/>
  <!-- Right baton handle -->
  <circle cx="25" cy="25" r="2.5" fill="url(#handle)"/>

  <!-- Center accent dot -->
  <circle cx="16" cy="16" r="2" fill="#22c55e"/>
</svg>
